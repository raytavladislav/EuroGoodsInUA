<div class="container">
    <div class="card mb-3 pt-5 pl-5 mt-2">
        <div class="row no-gutters">
            <div class="row">
                <div class="col-md-3">
                    <img [src]="headphone.picture"
                         class="card-img-top"
                         alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body row">
                        <div class="col-6">
                            <p class="text-success">{{(headphone.inStock) ? 'В наявності' : 'Немає в наявності'}}</p>
                            <p style="font-size: x-large;"><b>{{headphone.price}} грн.</b></p>
                            <button class="btn btn-primary" type="submit">До корзини</button>
                        </div>

                        <div class="col-6">
                            <h5 class="card-title">{{headphone.title}}</h5>
                            
                            <p class="card-text p-1">{{headphone.details}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <h3 class="ml-5 mb-3">Характеристики</h3>
                <ul *ngFor="let item of headphone.characteristicList" style="list-style: none;">
                    <li>{{item.lable}} {{item.value}}</li>
                </ul>
            </div>
    </div>
</div>
