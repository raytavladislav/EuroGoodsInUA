<div class="container">
    <div class="card mb-3 pt-5 pl-5 mt-2">
        <div class="col no-gutters">
            <div class="row">
                <div class="col-md-3">
                    <img [src]="mixer.picture"
                         class="card-img-top"
                         alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body row">
                        <div class="col-6">
                            <p class="text-success">{{(mixer.inStock) ? 'В наявності' : 'Немає в наявності'}}</p>
                            <p style="font-size: x-large;"><b>{{mixer.price}} грн.</b></p>
                            <button class="btn btn-primary" type="submit">До корзини</button>
                        </div>

                        <div class="col-6">
                            <h5 class="card-title">{{mixer.title}}</h5>
                            <p class="card-text p-1">{{mixer.details}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <p>Потужність:                        {{mixer.power}}</p>
                <p>Тип:                               {{mixer.type}}</p>
                <p>Колір:                             {{mixer.color}}</p>
            </div>
        </div>
    </div>
</div>
